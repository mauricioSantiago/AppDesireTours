
<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu-content>

				<button class="button button-clear" menu-toggle="left" ng-show="mostrarBtnMenu" >

				</button>
				<button class="button button-clear" ng-show="mostrarBtnAtras" ng-click="accionAtras(linkAtras)">
					<i class="icon ion-arrow-left-a"></i>
				</button>
			</ion-nav-buttons> 
		</ion-nav-bar>
		<ion-nav-view name="menuContent"> </ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">

			<ion-list>
				
				<ion-item menu-close 
				href="#/login/{{idUsuario}}">
					{{tituloLogin}}
				</ion-item>

				href="#/listadoViajes/{{idUsuario}}" 
				ng-show="MenuAdmin">

				</ion-item>

				href="#/listadoClientes/{{idUsuario}}"

					Administrar clientes
				</ion-item>
				<ion-item menu-close 
				href="#/listadoCompraViaje/{{idUsuario}}"

				<ion-item menu-close
