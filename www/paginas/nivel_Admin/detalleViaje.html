<ion-view title="Detalle de {{nombreViajeRecuperado}}">
	<ion-content padding="true">
		<br>
		<div ng-show="estatusCompraRecuperado">
		<table class="table table-striped">
			<tr>
				<th>NOMBRE</th>
				<th>LUGARES COMPRADOS</th>
				<th>LUGARES RESERVADOS</th>
			</tr>
			<tr ng-repeat="dato in ListaViajesComprados">
				<td>{{dato.nombre}} {{dato.apellidos}}</td>
				<td>{{dato.boletosComprados}}</td>
				<td>{{dato.boletosReservados}}</td>
			</tr>
		</table>
		</div>
	</ion-content>
</ion-view>
